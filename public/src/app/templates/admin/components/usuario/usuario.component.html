<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <h1 class="text-center">Registrar Sede</h1>
    <div class="form-group">
        <label>Lista Sede</label>
        <select  formControlName="id_ciudad" class="form-control"></select>
        <div class="error" *ngIf="form.get('id_ciudad').hasError('required') && form.get('id_ciudad').touched">
            Ciudad requerido
        </div>
    </div>

    <div class="w-100  table-response">
        <table class="w100 table table-dark">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Cedula</td>
                    <td>Sede</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <div class="form-group col-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
</form>
