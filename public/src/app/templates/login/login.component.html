<div class="login">
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="enviarLogin(loginForm)">
        <div class="form-group">
            <label>Cedula</label>
            <input type="text" class="form-control" formControlName="identificacion" >
        </div>
       
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="contrasena" >
        </div>
      
        <button type="submit" class="btn btn-block btn-primary">Ingresar</button>
    </form>
</div>

<div class="login">
    <h1 class="text-center">Registro</h1>
    <form [formGroup]="registroForm" (ngSubmit)="enviarRegistro(registroForm)">
      

        <div class="form-group">
            <label>Nombres</label>
            <input type="text" class="form-control" formControlName="nombres" >
        </div>

        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos" >
        </div>

        <div class="form-group">
            <label>ciudad</label>
            <select type="text" class="form-control" formControlName="id_ciudad" ></select>
        </div>

        <div class="form-group">
            <label>sede</label>
            <select type="text" class="form-control" formControlName="id_sede" ></select>
        </div>


        <div class="form-group">
            <label>identificación</label>
            <input type="text" class="form-control" formControlName="identificacion" >
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="contrasena" >
        </div>


      
        <button type="submit" class="btn btn-block btn-primary">Registrar</button>
    </form>
</div>
